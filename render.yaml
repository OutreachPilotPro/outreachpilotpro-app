services:
  - type: web
    name: outreachpilotpro-v2
    env: python
    buildCommand: pip install -r requirements_minimal.txt
    startCommand: gunicorn app_minimal:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production 